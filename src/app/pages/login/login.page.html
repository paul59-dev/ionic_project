<ion-content>
  <div class="flex-center">
    <form [formGroup]="form">
      <ion-card>
        <ion-card-header>
          <ion-card-title color="success">Reciclica</ion-card-title>
        </ion-card-header>
      
        <ion-card-content>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>
          <ion-label color="danger" *ngIf="form.get('email')?.touched && form.get('email')?.errors?.['required']">* Email is mandatory</ion-label>
          <ion-label color="danger" *ngIf="form.get('email')?.touched && form.get('email')?.errors?.['email']">Email is invalid</ion-label>

          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
          <ion-label color="danger" *ngIf="form.get('password')?.touched && form.get('password')?.errors?.['email']">Password is invalid</ion-label>

          <ion-button color="warning" fill="clear" size="full" [disabled]="!form.get('email')?.valid">Forgot email/password</ion-button>
          <ion-button shape="round" size="full" color="success" [disabled]="!form.valid" (click)="login()">Login</ion-button>
          <ion-button shape="round" size="full" fill="clear" color="success" (click)="register()">Register</ion-button>
        </ion-card-content>
      </ion-card>
    </form>
  </div>  
</ion-content>
